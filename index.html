<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tip Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #c5e4e7;
        }

        .calculator {
            background-color: white;
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 920px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .input-section {
            padding-right: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #5e7a7d;
            font-weight: 700;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #f3f8fb;
            border-radius: 8px;
            font-size: 1.5rem;
            text-align: left;
            color: #00474b;
            font-weight: 700;
            background-color: #f3f8fb;
        }

        input:focus {
            outline: none;
            border-color: #26c2ad;
        }

        .tip-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 1rem 0;
        }

        .tip-btn {
            padding: 0.8rem;
            background-color: #00474b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .tip-btn:hover {
            background-color: #9fe8df;
            color: #00474b;
        }

        .tip-btn.active {
            background-color: #26c2ad;
            color: #00474b;
        }

        .custom-tip {
            background-color: #f3f8fb;
            text-align: center;
            font-size: 1.2rem;
        }

        .result-section {
            background-color: #00474b;
            padding: 2.5rem;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .amount-display {
            color: white;
        }

        .amount-display p {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .amount-display .label {
            font-size: 1rem;
        }

        .per-person {
            color: #7f9d9f;
            font-size: 0.9rem;
        }

        .amount {
            font-size: 2.5rem;
            color: #26c2ad;
            font-weight: 700;
        }

        .reset-btn {
            width: 100%;
            padding: 1rem;
            background-color: #26c2ad;
            color: #00474b;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-btn:hover {
            background-color: #9fe8df;
        }

        @media (max-width: 920px) {
            .calculator {
                grid-template-columns: 1fr;
                max-width: 450px;
                margin: 2rem;
                gap: 2rem;
            }

            .input-section {
                padding-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="input-section">
            <div class="input-group">
                <label for="bill">Bill</label>
                <input type="number" id="bill" placeholder="0" min="0">
            </div>

            <div class="input-group">
                <label>Select Tip %</label>
                <div class="tip-buttons">
                    <button class="tip-btn" data-tip="5">5%</button>
                    <button class="tip-btn" data-tip="10">10%</button>
                    <button class="tip-btn" data-tip="15">15%</button>
                    <button class="tip-btn" data-tip="25">25%</button>
                    <button class="tip-btn" data-tip="50">50%</button>
                    <input type="number" class="custom-tip" placeholder="Custom" id="customTip" min="0">
                </div>
            </div>

            <div class="input-group">
                <label for="people">Number of People</label>
                <input type="number" id="people" placeholder="1" min="1">
            </div>
        </div>

        <div class="result-section">
            <div class="amount-display">
                <p>
                    <span class="label">
                        Tip Amount
                        <br>
                        <span class="per-person">/ person</span>
                    </span>
                    <span class="amount" id="tipAmount">₹0.00</span>
                </p>
                <p>
                    <span class="label">
                        Bill
                        <br>
                        <span class="per-person">/ person</span>
                    </span>
                    <span class="amount" id="perPerson">₹0.00</span>
                </p>
                <p>
                    <span class="label">
                        Tip Total
                        <br>
                        <span class="per-person">full amount</span>
                    </span>
                    <span class="amount" id="tipTotal">₹0.00</span>
                </p>
                <p>
                    <span class="label">
                        Bill Total
                        <br>
                        <span class="per-person">with tip</span>
                    </span>
                    <span class="amount" id="billTotal">₹0.00</span>
                </p>
            </div>
            <button class="reset-btn" id="reset">Reset</button>
        </div>
    </div>

    <script>
        const billInput = document.getElementById('bill');
        const customTipInput = document.getElementById('customTip');
        const peopleInput = document.getElementById('people');
        const tipButtons = document.querySelectorAll('.tip-btn');
        const resetButton = document.getElementById('reset');

        let selectedTip = 0;

        function calculateTip() {
            const billAmount = parseFloat(billInput.value) || 0;
            const numberOfPeople = parseInt(peopleInput.value) || 1;
            
            const tipAmount = (billAmount * selectedTip) / 100;
            const tipPerPerson = tipAmount / numberOfPeople;
            const totalPerPerson = (billAmount + tipAmount) / numberOfPeople;

            // Update all display values
            document.getElementById('tipAmount').textContent = `₹${tipPerPerson.toFixed(2)}`;
            document.getElementById('perPerson').textContent = `₹${totalPerPerson.toFixed(2)}`;
            document.getElementById('tipTotal').textContent = `₹${tipAmount.toFixed(2)}`;
            document.getElementById('billTotal').textContent = `₹${(billAmount + tipAmount).toFixed(2)}`;
        }

        tipButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                tipButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedTip = parseFloat(btn.dataset.tip);
                customTipInput.value = '';
                calculateTip();
            });
        });

        customTipInput.addEventListener('input', (e) => {
            tipButtons.forEach(btn => btn.classList.remove('active'));
            selectedTip = parseFloat(e.target.value) || 0;
            calculateTip();
        });

        [billInput, peopleInput].forEach(input => {
            input.addEventListener('input', calculateTip);
        });

        resetButton.addEventListener('click', () => {
            billInput.value = '';
            customTipInput.value = '';
            peopleInput.value = '';
            tipButtons.forEach(btn => btn.classList.remove('active'));
            selectedTip = 0;
            document.getElementById('tipAmount').textContent = '₹0.00';
            document.getElementById('perPerson').textContent = '₹0.00';
            document.getElementById('tipTotal').textContent = '₹0.00';
            document.getElementById('billTotal').textContent = '₹0.00';
        });
    </script>
</body>
</html>
